<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <script
      src="https://kit.fontawesome.com/0a6bb8ec9a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <a href=".">
          <img src="./assets/media/logo.svg" alt="Alt Campus" />
        </a>
        <nav class="nav">
          <a class="link nav-link" href="#">Home</a>
          <a class="link nav-link nav-link_active" href=".">Gallery</a>
          <a class="link nav-link" href="#">About</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-gallery">
        <article>
          <div class="container">
            <h1 class="section-title">Gallery</h1>
            <div class="gallery">
              <div class="gallery-img-container">
                <img
                  class="gallery-img"
                  src="./assets/media/01.png"
                  alt="Image 1"
                />
              </div>
              <div class="gallery-img-container">
                <img
                  class="gallery-img"
                  src="./assets/media/02.png"
                  alt="Image 2"
                />
              </div>
              <div class="gallery-img-container">
                <img
                  class="gallery-img"
                  src="./assets/media/03.png"
                  alt="Image 3"
                />
              </div>
              <div class="gallery-img-container">
                <img
                  class="gallery-img"
                  src="./assets/media/04.png"
                  alt="Image 4"
                />
              </div>
              <div class="gallery-img-container">
                <img
                  class="gallery-img"
                  src="./assets/media/05.png"
                  alt="Image 5"
                />
              </div>
              <div class="gallery-img-container">
                <img
                  class="gallery-img"
                  src="./assets/media/06.png"
                  alt="Image 6"
                />
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="container flex">
        <small class="footer-smalltext">&copy; AltCampus</small>
        <ul class="socials flex">
          <li class="socials-item">
            <a class="link social-link" href="#"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="socials-item">
            <a class="link social-link" href="#"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
